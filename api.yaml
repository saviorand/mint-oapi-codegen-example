{
  "openapi": "3.0.3",
  "info": {
    "description": "A simple REST API for managing todo items",
    "title": "Todo API",
    "version": "1.0.0"
  },
  "paths": {
    "/todos": {
      "get": {
        "description": "Retrieves a list of all todo items",
        "responses": {
          "200": {
            "content": {
              "application/json": {
                "schema": {
                  "items": {
                    "$ref": "#/components/schemas/Todo"
                  },
                  "type": "array"
                }
              }
            },
            "description": "List of todo items"
          }
        },
        "summary": "Get all todos",
        "tags": [
          "todos"
        ]
      },
      "post": {
        "description": "Creates a new todo item with the provided text",
        "requestBody": {
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/CreateTodo"
              }
            }
          },
          "description": "Todo item with 'text' field",
          "required": true
        },
        "responses": {
          "200": {
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/Todo"
                }
              }
            },
            "description": "The created todo item"
          }
        },
        "summary": "Create a new todo",
        "tags": [
          "todos"
        ]
      }
    },
    "/todos/{id}": {
      "delete": {
        "description": "Deletes a todo item by its ID",
        "parameters": [
          {
            "in": "path",
            "name": "id",
            "required": true,
            "schema": {
              "type": "string"
            }
          }
        ],
        "responses": {
          "204": {
            "description": "No content on successful deletion"
          }
        },
        "summary": "Delete a todo",
        "tags": [
          "todos"
        ]
      },
      "get": {
        "description": "Retrieves a single todo item by its ID",
        "parameters": [
          {
            "in": "path",
            "name": "id",
            "required": true,
            "schema": {
              "type": "string"
            }
          }
        ],
        "responses": {
          "200": {
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/Todo"
                }
              }
            },
            "description": "The requested todo item"
          }
        },
        "summary": "Get a todo by ID",
        "tags": [
          "todos"
        ]
      },
      "put": {
        "description": "Updates an existing todo item with new text and/or completion status",
        "parameters": [
          {
            "in": "path",
            "name": "id",
            "required": true,
            "schema": {
              "type": "string"
            }
          }
        ],
        "requestBody": {
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/Todo"
              }
            }
          },
          "description": "Updated todo item",
          "required": true
        },
        "responses": {
          "200": {
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/Todo"
                }
              }
            },
            "description": "The updated todo item"
          }
        },
        "summary": "Update a todo",
        "tags": [
          "todos"
        ]
      }
    }
  },
  "components": {
    "schemas": {
      "CreateTodo": {
        "properties": {
          "text": {
            "type": "string"
          }
        },
        "type": "object"
      },
      "Todo": {
        "properties": {
          "completed": {
            "type": "boolean"
          },
          "id": {
            "type": "integer"
          },
          "text": {
            "type": "string"
          }
        },
        "type": "object"
      }
    }
  }
}